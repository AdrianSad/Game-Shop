<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: header(title ='New Company')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navigation}"></nav>

<div class="container-fluid">
    <div class="col-md-6 offset-3" style="margin-top: 50px">
        <h1 style="text-align: center">Create New Company</h1>
        <form th:object="${company}" th:action="@{/companies/new}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="form-group">
                <label for="inputTitle">Name</label>
                <input type="text" class="form-control" id="inputTitle" placeholder="Company's title" th:field="*{name}"
                       th:classappend="${not #lists.isEmpty(#fields.errors('name'))} ? is-invalid" required>
                <div class="invalid-feedback">
                    <p th:each="error : ${#fields.errors('name')}" th:text="${error}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="inputTitle">Nationality</label>
                <input type="text" class="form-control" id="inputTitle" placeholder="Company nationality" th:field="*{nationality}"
                       th:classappend="${not #lists.isEmpty(#fields.errors('nationality'))} ? is-invalid" required>
                <div class="invalid-feedback">
                    <p th:each="error : ${#fields.errors('nationality')}" th:text="${error}"></p>
                </div>
            </div>

            <div class="col-md-2 offset-5">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
