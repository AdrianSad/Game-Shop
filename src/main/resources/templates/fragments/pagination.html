<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="pagination">

    <div class="text-center" th:with="baseUrl=${URLparameter}" style="margin-top: 20px; margin-bottom: 20px">
        <span th:if="${pages.getNumber() + 1} < 0 or ${pages.getNumber() + 1} > ${pages.getTotalElements()}">
            Page is out of bounds. Go back to <a class="pageLink"
                                                 th:href="@{${baseUrl}(page=1)}">Home</a>.
        </span>

        <span th:unless="${pages.getNumber() + 1} < 0 or ${pages.getNumber() + 1} > ${pages.getTotalElements()}">

            <span th:if="${pages.hasPrevious()}">
                <a class="pageLink"
                   th:href="@{${baseUrl}(page=1)}">&laquo; First</a>
                <a class="pageLink"
                   th:href="@{${baseUrl}(page=${pages.getNumber()})}"> Previous</a>
            </span>

            <span th:if="${pages.getTotalPages() != 1}"
                  th:text="'Page ' + ${pages.getNumber()+1} + ' of ' + ${pages.getTotalPages()} + '.'">
            </span>

            <span th:if="${pages.hasNext()}">
                <a class="pageLink"
                   th:href="@{${baseUrl}(page=${pages.getNumber() + 2})}">Next</a>
                <a class="pageLink"
                   th:href="@{${baseUrl}(page=${pages.getTotalPages()})}">Last &raquo;</a>
            </span>
        </span>
    </div>

</div>
</body>
</html>
