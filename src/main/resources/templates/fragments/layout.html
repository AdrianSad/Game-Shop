<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="header(title)">
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>

    <script th:src="@{/webjars/jquery/3.4.0/jquery.min.js}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}">


</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark" th:fragment="navigation">
    <a class="navbar-brand" th:href="@{/}" href="/">Game Shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse w-100 order-1 order-md-0" id="navbarNavAltMarkup">
        <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link active" th:href="@{/}" href="/">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" th:href="@{/games}" href="/games">Game offers</a>
            <a class="nav-item nav-link" th:href="@{/companies}" href="/companies">Companies</a>


        </div>
    </div>

    <div class="navbar-collapse collapse w-100 order-3">

        <ul class="navbar-nav ml-auto" sec:authorize="isAuthenticated()">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#"
                   sec:authentication="name" id="userDropdown"
                   role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">User
                </a>

                <div class="dropdown-menu" aria-labelledby="userDropdown">
                    <form th:action="@{/logout}" th:method="post">
                        <button class="dropdown-item" type="submit">Log Out</button>
                    </form>
                </div>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto" sec:authorize="isAnonymous()">
            <li>
                <a class="nav-item nav-link" th:href="@{/login}"
                   href="/login">Login</a>
            </li>
            <li>
                <a class="nav-item nav-link" th:href="@{/register}" href="/register">Register</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
