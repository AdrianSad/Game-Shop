<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: header(title ='Register')}"></head>

<body>
<nav th:replace="~{fragments/layout :: navigation}"></nav>

<div class="container my-5" style="margin-top: 100px">
    <div class="col-md-4 offset-md-4 card-body shadow-lg">
        <h1 class="h3 mb-3 font-weight-normal">Registration Form</h1>

        <form action="/register" th:object="${user}" method="POST" enctype="utf8">

            <div class="form-group">
                <label>First Name</label>
                <input class="form-control" th:field="*{firstName}"/>
                <p th:each="error: ${#fields.errors('firstName')}"
                   th:text="${error}">Validation error</p>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input class="form-control" th:field="*{lastName}"/>
                <p th:each="error : ${#fields.errors('lastName')}"
                   th:text="${error}">Validation error</p>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="email" th:field="*{email}"/>
                <p th:each="error : ${#fields.errors('email')}"
                   th:text="${error}">Validation error</p>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" th:field="*{password}"/>
                <p th:each="error : ${#fields.errors('password')}"
                   th:text="${error}">Validation error</p>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        </form>

        <p class="mt-3 login_link pl-3"><a th:href="@{/login}">Login</a></p>
    </div>
</div>
</body>
</html>
