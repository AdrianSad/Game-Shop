<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/layout :: header(title ='Login')}"></div>
</head>

<body>
<nav th:replace="~{fragments/layout :: navigation}"></nav>

<div id="login-page-container" class="container my-5" style="margin-top: 100px">
    <div class="col-md-4 offset-md-4 card-body shadow-lg">
        <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>

        <form name="f" th:action="@{/login}" method="post">
            <div class="form-group">
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required
                       autofocus>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                       required>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me" id="rememberme" name="remember-me"> Remember me
                </label>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
        <div class="row">
            <p class="mt-3 login_link pl-3"><a th:href="@{/}">Home</a></p>
            <p class="mt-3 ml-auto login_link pr-3"><a th:href="@{/register}">Sign up</a></p>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>

</body>
</html>
